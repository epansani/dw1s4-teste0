<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2 - Tabelas com colspan e rowspan</title>
</head>

<body>
    <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>

    <p>
        <a href="index.html">Voltar ao menu principal</a>
    </p>

    <h3>Tabela com colspan</h3>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    <h3>Tabela com rowspan</h3>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

    <style>
        table,
        td {
            border: 1px solid red;
        }

        td {
            padding: 30px 60px;
            text-align: center;
        }
    </style>

</body>

</html>
